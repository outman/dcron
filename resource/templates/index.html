<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DCron</title>
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
</head>
<body>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">DCron</h5>
    <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="/index/create">New</a>
    </nav>
</div>
<div class="contaner">
    <div class="row" style="padding: 1rem 4rem">
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>#ID</th>
            <th>Host</th>
            <th>Interval</th>
            <th>Status</th>
            <th>Shell</th>
            <td>Option</td>
        </tr>
        </thead>
        <tbody>
            {{ range $index, $value := .Data.Data }}
            <tr>
                <td>{{ $value.Id }}</td>
                <td>{{ $value.Hostname }}</td>
                <td>{{ $value.Expr }}</td>
                {{ if eq $value.Delete 1 }}
                <td>deleted</td>
                {{ else }}
                <td>normal</td>
                {{ end }}
                <td>{{ $value.Shell }}</td>
                <td><a href="/index/view/{{ $value.Id }}">View</a></td>
            </tr>
            {{ else }}
            <tr>
                <td colspan="99" class="text-center"> empty. </td>
            </tr>
            {{ end  }}
        </tbody>
    </table>
</div>
</div>
</body>
</html>
